Version: '${project.version}'

Command: "bedwars"

Embed:
  Title: "🎮 BedWars Stats for **{PLAYER}**"
  Thumbnail: "https://minotar.net/helm/{PLAYER}/100.png"
  Color: "CYAN"

Stats:
  Level:
    Enable: true
    Name: "⭐ Level"
    Value: "```{LEVEL}```"
  BedDestroyed:
    Enable: true
    Name: "🛏️ BedDestroyed"
    Value: "```{BEDDESTROYED}```"
  Death:
    Enable: true
    Name: "⚰️ Deaths"
    Value: "```{DEATH}```"
  FinalKills:
    Enable: true
    Name: "🦾 Final Kills"
    Value: "```{FINALKILLS}```"
  FinalDeath:
    Enable: true
    Name: "☠️ Final Death"
    Value: "```{FINALDEATH}```"
  GamePlayed:
    Enable: true
    Name: "🎮 Game Played"
    Value: "```{GAMEPLAYED}```"
  Kills:
    Enable: true
    Name: "💪 Kills"
    Value: "```{KILLS}```"
  Losses:
    Enable: true
    Name: "😵 Losses"
    Value: "```{LOSSES}```"
  Win:
    Enable: true
    Name: "✌️ Wins"
    Value: "```{WIN}```"
  WinStreak:
    Enable: false
    Name: "🛡️ WinStreak"
    Value: "```{WINSTREAK}```"
  BestWinStreak:
    Enable: false
    Name: "🕵️‍♂️ Best WinStreak"
    Value: "```{BESTWINSTREAK}```"

