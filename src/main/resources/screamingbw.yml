Version: '${project.version}'

Command: "bedwars"

Embed:
  Title: "🎮 BedWars Stats for **{PLAYER}**"
  Thumbnail: "https://minotar.net/helm/{PLAYER}/100.png"
  Color: "CYAN"

Stats:
  BedDestroyed:
    Enable: true
    Name: "🛏️ BedDestroyed"
    Value: "```{BEDDESTROYED}```"
  Kills:
    Enable: true
    Name: "💪 Kills"
    Value: "```{KILLS}```"
  Death:
    Enable: true
    Name: "⚰️ Deaths"
    Value: "```{DEATH}```"
  Win:
    Enable: true
    Name: "✌️ Wins"
    Value: "```{WIN}```"
  Losses:
    Enable: true
    Name: "😵 Losses"
    Value: "```{LOSSES}```"
  GamePlayed:
    Enable: true
    Name: "🔄 Rounds Played"
    Value: "```{ROUNDSPLAYED}```"
  Score:
    Enable: false
    Name: "⭐ Score"
    Value: "```{SCORE}```"
  Rank:
    Enable: true
    Name: "🏆 KD"
    Value: "```{KD}```"